colors:
  1: &bg "#363B41"
  2: &fg "#ffffff"
  3: &fgSecondary "#AFB1B3"
  4: &space "#565A5E"
  5: &bgPrimary "#5E97F6"
  5: &bgPrimaryHilit "#4285F4"
  6: &bgDark "#292E33"
  7: &divider "#3E4247"
  8: &spaceHilit "#717578"
  9: &featureHilt "#494D52"

metrics:
  1: &keyWidth 10
  2: &keyHeight 72
  3: &numberNarrow 14
  4: &numberWide 24
  5: &numberHalfWide 12

patch:
  "style/horizontal_gap": 4
  "style/vertical_gap": 8
  "style/key_text_size": 26
  "style/symbol_text_size": 15
  "style/key_font": &ProductMDL2 "SegoeMDL2AssetsAndGoogleProductSans-Regular.ttf"
  "style/symbol_font": *ProductMDL2
  "style/preview_font": *ProductMDL2
  "style/keyboards/+":
  - xkjd27c
  - colemak_en
  - symbols
  - symbols_en
  - symbols_alt_zh
  - symbols_alt_en
  "preset_color_schemes/gBoardDark":
    name: Gboard Dark Default
    author: Eana Hufwe <https://1a23.com>
    back_color: *bg
    text_color: *fg
    key_text_color: *fg
    space_back_color: *space
    space_hilit_color: *spaceHilit
    key_symbol_color: *fgSecondary
    preview_back_color: *bgDark
    preview_text_color: *fg
    text_back_color: *bgDark
    hilited_candidate_text_color: *fg
    candidate_text_color: *fgSecondary
    hilited_comment_text_color: *fgSecondary
    enter_back_color: *bgPrimary
    enter_text_color: *fg
    enter_hilit_color: *bgPrimaryHilit
    hilited_key_back_color: *featureHilt
    preview_back_color: *bgDark
    preview_text_color: *fg
    off_key_text_color: *fgSecondary
  # Modes
  "preset_keys/IME_switch/label": "\uE774" # "üåêÔ∏é"
  "preset_keys/Menu/label": "\uE713" # "‚öôÔ∏é"
  "preset_keys/Keyboard_symbols/label": "?123"
  "preset_keys/BackSpace/label": "\uE750" # "‚å´"
  "preset_keys/Return/label": "\uE751" # "‚Üµ"
  "preset_keys/Shift_L/label": "\uE752" # "‚áß"
  "preset_keys/Keyboard_default/label": "ABC"
  "preset_keys/Keyboard_number/label": "\uF1CD" # "üî¢"
  "preset_keys/Mode_switch/states": ["‰∏≠", "A"]
  # Ascii symbols
  "preset_keys/Semicolon": { label: ";", commit: ";", ascii: ";", functional: false }
  "preset_keys/Underscore": { label: "_", commit: "_", ascii: "_", functional: false }
  "preset_keys/Dollar": { label: "$", commit: "$", ascii: "$", functional: false }
  "preset_keys/Backslash": { label: "\\", commit: "\\", ascii: "\\", functional: false }
  "preset_keys/OpenSquareBracket": { label: "[", commit: "[", ascii: "[", functional: false }
  "preset_keys/CloseSquareBracket": { label: "]", commit: "]", ascii: "]", functional: false }
  # Keyboard toggles
  "preset_keys/Keyboard_en": {label: "‰∏≠", send: Eisu_toggle, select: "colemak_en"}
  "preset_keys/Keyboard_zh": {label: "A", send: Eisu_toggle, select: xkjd27c}
  "preset_keys/Keyboard_symbols_en": {label: "?123", send: Eisu_toggle, select: symbols_en}
  "preset_keys/Keyboard_symbols": {label: "?123", send: Eisu_toggle, select: symbols}
  "preset_keys/Keyboard_symbols_alt_en": {label: "=\\A", send: Eisu_toggle, select: "symbols_alt_en"}
  "preset_keys/Keyboard_symbols_alt_zh": {label: "=\\A", send: Eisu_toggle, select: "symbols_alt_zh"}
  # Keyborads
  "preset_keyboards/xkjd27c":
    name: Gboard Colemak zh
    author: Eana Hufwe <https://1a23.com>
    ascii_mode: 0
    ascii_keyboard: colemak_en
    lock: true
    width: *keyWidth
    height: *keyHeight
    key_symbol_offset_x: 5
    keys:
    # Row 1
    - {click: 'q', long_click: '1', swipe_up: 1}
    - {click: 'w', long_click: '2', swipe_up: 2}
    - {click: 'f', long_click: '3', swipe_up: 3}
    - {click: 'p', long_click: '4', swipe_up: 4}
    - {click: 'g', long_click: '5', swipe_up: 5}
    - {click: 'j', long_click: '6', swipe_up: 6}
    - {click: 'l', long_click: '7', swipe_up: 7}
    - {click: 'u', long_click: '8', swipe_up: 8}
    - {click: 'y', long_click: '9', swipe_up: 9}
    - {click: ';', long_click: '0', swipe_up: 0}
    # Row 2
    - {click: 'a', long_click: '@', swipe_up: '@'}
    - {click: 'r', long_click: '#', swipe_up: '#'}
    - {click: 's', long_click: 'Ôø•', swipe_up: 'Ôø•'}
    - {click: 't', long_click: 'Underscore', swipe_up: 'Underscore'}
    - {click: 'd', long_click: '&', swipe_up: '&'}
